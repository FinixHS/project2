<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./css files/style.css">
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body style="background-color: rgb(178, 176, 176);">
    <div class="longbox">
        <div class="upper">
            <p id="upper">Sign In</p>
        </div>
    </div>
    <div class ="container">
       <form id="form">
           <br><br>
        <div class="login">
            <p id="Name">Login</p>   
            <input type="text" id="username" name="username" required placeholder="Enter User Name Here">
            <br/><br/>
            <input type="password" id="password" name="password" required placeholder="Enter Password Here"><br>
            <br><br>
            <button type="submit" id="submit">Login</button>
        </div>
    </form>
    </div>

    <script src="./java script files/signin.js"></script>
</body>
</html>
